<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/Desafio-Frontend-Mentor/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
</head>

<body>
  <main class="container">
    <section class="resultado">
      <h2 class="resultadotitulo">Seu Resultado</h2>
      <div class="score">
        <h1 class="scoretext">76</h1>
        <span class="scoretotal">de 100</span>
      </div>
      <div class="info">
        <p class="scoreinfo1">Ótimo</p>
        <p class="scoreinfo">Voce pontuou melhor que 65% das pessoas que fizeram esse teste.</p>
      </div>
    </section>
    <div class="pontuacao">
      <h2 class="detalhes">Detalhes</h2>
      <div class="detalheinfo">
        <div class="reacao">
          <img class="icon" src="/Desafio-Frontend-Mentor/assets/images/icon-reaction.svg" alt="">
          <p class="titulop"> Reação</p>
          <p class="points"> 80 / 100</p>
        </div>
      </div>
      <div class="detalheinfo">
        <div class="memory">
          <img class="icon" src="/Desafio-Frontend-Mentor/assets/images/icon-memory.svg" alt="">
          <p class="titulop"> Memoria</p>
          <p class="points"> 92 / 100</p>
        </div>
      </div>
      <div class="detalheinfo">
        <div class="verbal">
          <img class="icon" src="/Desafio-Frontend-Mentor/assets/images/icon-verbal.svg" alt="">
          <p class="titulop"> verbal</p>
          <p class="points"> 61 / 100</p>
        </div>
      </div>
      <div class="detalheinfo">
        <div class="visual">
          <img class="icon" src="/Desafio-Frontend-Mentor/assets/images/icon-visual.svg" alt="">
          <p class="titulop"> Visual</p>
          <p class="points"> 72 / 100</p>
        </div>
        <a href="/">Continuar</a>
      </div>
      
    </div>
  </main>
</body>

</html>
